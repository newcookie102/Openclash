    path: ./ruleset/cncidr.yaml
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

  telegramcidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt"
    path: ./ruleset/telegramcidr.yaml
    interval: 86400

  globalmedia:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/StreamingMedia/Streaming.yaml"
    path: ./ruleset/globalmedia.yaml
    interval: 86400

  microsoft:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Extra/Microsoft/Microsoft.yaml"
    path: ./ruleset/microsoft.yaml
    interval: 86400

#==========规则==========
rules:
  - DOMAIN-SUFFIX,openai.com,AI_Services
  - DOMAIN-SUFFIX,ai.com,AI_Services
  - DOMAIN-SUFFIX,anthropic.com,AI_Services
  - DOMAIN-SUFFIX,claude.ai,AI_Services
  - DOMAIN-SUFFIX,perplexity.ai,AI_Services
  - DOMAIN-KEYWORD,openai,AI_Services
  - DOMAIN-KEYWORD,anthropic,AI_Services
  - DOMAIN-KEYWORD,claude,AI_Services
  - DOMAIN-KEYWORD,chatgpt,AI_Services
  - RULE-SET,private,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,icloud,DIRECT
  - RULE-SET,apple,Apple
  - RULE-SET,google,Proxy
  - RULE-SET,proxy,Proxy
  - RULE-SET,direct,DIRECT
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,telegramcidr,Telegram
  - RULE-SET,gfw,Proxy
  - RULE-SET,greatfire,Proxy
  - RULE-SET,globalmedia,GlobalMedia
  - RULE-SET,microsoft,Microsoft
  - GEOIP,CN,DIRECT
  - MATCH,Proxy

#==========高级功能==========
tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  mtu: 9000

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniffing:
    - tls
    - http
  force-domain:
    - '+.google.com'
    - '+.facebook.com'
    - '+.youtube.com'
  skip-domain:
    - 'Mijia Cloud'
    - '+.apple.com'
  port-whitelist:
    - 80
    - 443

experimental:
  interface-name: eth0
  routing-mark: 6666

tcp-concurrent: true

#==========性能优化==========
tcp-fast-open: true
udp: true
quic: true
mptcp: true

experimental:
  network-config:
    tcp:
      congestion-algorithm: bbr

#==========定时任务==========
cron:
  - '0 8 * * * clash-switch-config-work'
  - '0 18 * * * clash-switch-config-home'

#==========多配置文件支持==========
config-reload: true
configs:
  - config1.yaml
  - config2.yaml

#==========TLS 指纹==========
tls:
  fingerprint: chrome

#==========脚本支持==========
script:
  code: |
    def main(ctx, metadata):
      ip = metadata["dst_ip"]
      port = metadata["dst_port"]
      
      if port == "80" or port == "443":
        if ctx.rule_providers.geoip_cn.match(ip):
          return "DIRECT"
      
      return "Proxy"

#==========预解析域名==========
hosts:
  'mtalk.google.com': 108.177.125.188
  'dl.google.com': 180.163.151.161
  'dl.l.google.com': 180.163.151.161

#==========认证==========
authentication:
  - "user1:pass1"
  - "user2:pass2"

#==========TCP 并发==========
tcp-concurrent: true

#==========多路径 TCP==========
mptcp:
  enabled: true
  scheduler: redundant

#==========自定义出站接口==========
interface-name: eth0

#==========TTL 伪装==========
fake-ip-range: 198.18.0.1/16
fake-ip-filter:
  - '*.lan'
  - 'localhost.ptlogin2.qq.com'

#==========IPV6==========
ipv6: true

#==========UDP 支持==========
udp: true

#==========API 支持==========
external-controller: 0.0.0.0:9090
external-ui: dashboard
secret: "your_dashboard_password_here"

#==========延迟测试==========
url-test:
  url: http://www.gstatic.com/generate_204
  interval: 300

#==========代理缓存==========
profile:
  store-selected: true

#==========流量统计==========
profile:
  tracing: true

#==========DNS 缓存==========
dns:
  enable: true
  cache: true
  cache-size: 4096

#==========节点健康检查==========
health-check:
  enable: true
  interval: 600
  url: http://www.gstatic.com/generate_204