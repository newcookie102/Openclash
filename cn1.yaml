#==========基本设置==========
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: :9090
external-ui: dashboard
secret: "your_password_here"

#==========DNS 设置==========
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
  use-hosts: true
  nameserver:
    - 127.0.0.1:5635  # AdGuard Home
  fallback:
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  default-nameserver:
    - 127.0.0.1:5635  # AdGuard Home
  nameserver-policy:
    'www.google.com': [1.1.1.1, 8.8.8.8]
    '+.github.com': [1.1.1.1, 8.8.8.8]
  cache: true
  cache-size: 4096

#==========代理提供商==========
proxy-providers:
  tudou:
    type: http
    url: "https://tudou-dyapi.tudouyun.top/api/v1/client/subscribe?token=f0d5eda7efd87a99e2e94f8790276706"
    interval: 3600
    path: ./proxies/tudou.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

#==========代理组==========
proxy-groups:
  - name: Auto
    type: url-test
    use:
      - tudou
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50

  - name: Fallback
    type: fallback
    use:
      - tudou
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: LoadBalance
    type: load-balance
    use:
      - tudou
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    strategy: consistent-hashing

  - name: Proxy
    type: select
    use:
      - tudou
    proxies:
      - Auto
      - Fallback
      - LoadBalance
      - DIRECT

  - name: Streaming
    type: select
    use:
      - tudou
    proxies:
      - Auto
      - Proxy

  - name: Gaming
    type: url-test
    use:
      - tudou
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50

  - name: GlobalMedia
    type: select
    proxies:
      - Proxy
      - Auto
      - DIRECT

  - name: Telegram
    type: select
    proxies:
      - Proxy
      - Auto
      - DIRECT

  - name: Apple
    type: select
    proxies:
      - DIRECT
      - Proxy
      - Auto

  - name: Microsoft
    type: select
    proxies:
      - DIRECT
      - Proxy
      - Auto

  - name: AI_Services
    type: select
    use:
      - tudou
    proxies:
      - Auto
      - Proxy
    filter: '(?i)美国|美國|US|United States'

#==========规则提供商==========
rule-providers:
