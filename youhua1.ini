; 优化部分
tcp-congestion-control = bbr
tcp-fast-open = true
udp-relay-mode = nat

dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "localhost"
    - "*.ntp.org"
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - tls://dns.google
    - tls://1.1.1.1
    - tls://8.8.8.8

geoip:
  enable: true
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 114.114.114.114
  china-domains:
    - qq.com
    - alibaba.com
    - jd.com
    - taobao.com
    - sina.com
    - sohu.com
    - youku.com
    - weibo.com
    - baidu.com
    - 360.cn
    - xiaomi.com

;启用自定义规则集

enable_rule_generator=true
overwrite_original_rules=true