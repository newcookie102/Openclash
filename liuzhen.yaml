# 基本配置
mixed-port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: true
mode: Rule
log-level: info
external-controller: 0.0.0.0:9090
secret: ""

# 启用 TCP 并发和 TFO
tcp-concurrent: true
fast-open: true

# TUN 模式配置
tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

# 节点订阅
proxy-providers:
  tudou-subscription:
    type: http
    url: "https://tudou-dyapi.tudouyun.top/api/v1/client/subscribe?token=f0d5eda7efd87a99e2e94f8790276706"
    interval: 604800
    path: ./tudou.yaml
  backup-subscription:
    type: http
    url: "https://backup-subscription-url.example.com"
    interval: 604800
    path: ./backup.yaml
  chatgpt-subscription:
    type: http
    url: "https://chatgpt-subscription-url.example.com"
    interval: 604800
    path: ./chatgpt.yaml
  alternate-subscription:
    type: http
    url: "https://jgjs2-connect.com/api/v1/client/subscribe?token=8b694ae30591c7136f41a32101c92910"
    interval: 604800
    path: ./alternate.yaml

# 规则提供者
rule-providers:
  acl4ssr:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/ACL4SSR_Online_Full.ini"
    interval: 86400
    path: ./acl4ssr.yaml
  liu:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/newcookie102/Openclash/main/liu.ini"
    interval: 86400
    path: ./liu.yaml

# 策略组配置
proxy-groups:
  - name: "Auto"
    type: select
    proxies:
      - tudou-subscription
      - backup-subscription
  - name: "Media"
    type: select
    proxies:
      - chatgpt-subscription
      - alternate-subscription
  - name: "Netflix"
    type: select
    proxies:
      - Netflix-A
      - Netflix-B
      - Netflix-C
  - name: "YouTube"
    type: select
    proxies:
      - YouTube-A
      - YouTube-B
      - YouTube-C
  - name: "Proxy"
    type: select
    proxies:
      - tudou-subscription
      - backup-subscription
  - name: "Streaming"
    type: select
    proxies:
      - Media
      - Netflix
      - YouTube
      - Proxy
  - name: "Domestic"
    type: select
    proxies:
      - DIRECT
      - Proxy
  - name: "Global"
    type: select
    proxies:
      - Proxy
      - DIRECT
      - Auto
  - name: "ChatGPT"
    type: select
    proxies:
      - chatgpt-subscription
      - alternate-subscription
  - name: "Claude"
    type: select
    proxies:
      - alternate-subscription
  - name: "US-Only"
    type: select
    proxies:
      - alternate-subscription

# 规则配置
rules:
  # 自定义高优先级规则
  - DOMAIN-SUFFIX,ad.com,REJECT
  - DOMAIN,analytics.google.com,REJECT

  # ACL4SSR 规则集
  - RULE-SET,acl4ssr,Proxy

  # Liu 规则集
  - RULE-SET,liu,Proxy

  # 特定服务的自定义规则
  - DOMAIN-SUFFIX,netflix.com,Netflix
  - DOMAIN-SUFFIX,nflxvideo.net,Netflix
  - DOMAIN-SUFFIX,youtu.be,YouTube
  - DOMAIN-SUFFIX,youtube.com,YouTube
  - DOMAIN-SUFFIX,googlevideo.com,YouTube
  - DOMAIN-KEYWORD,google,Proxy
  - DOMAIN-SUFFIX,anthropic.com,Claude
  - DOMAIN-SUFFIX,openai.com,ChatGPT

  # ChatGPT 和 Claude 的规则
  - DOMAIN-SUFFIX,openai.com,US-Only
  - DOMAIN-SUFFIX,anthropic.com,US-Only

  # 局域网和保留地址
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - IP-CIDR6,fe80::/10,DIRECT

  # 国内网站
  - DOMAIN-SUFFIX,cn,Domestic
  - GEOIP,CN,Domestic

  # 最后的匹配规则
  - MATCH,Global

# DNS 配置
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    # 国内 DNS 走 AdGuardHome
    - 127.0.0.1:5635
    # 国外 DNS 走其他 DoH 服务
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
  nameserver-policy:
    'www.baidu.com': '127.0.0.1:5635'
    '+.google.com': 'https://dns.google/dns-query'
    '+.netflix.com': '127.0.0.1:5635'
  cache: true

# 时间调度规则
schedule:
  - time: "00:00-08:00"
    rules:
      - DOMAIN-SUFFIX,example.com,DIRECT
  - time: "08:00-20:00"
    rules:
      - DOMAIN-SUFFIX,example.com,Proxy
  - time: "20:00-00:00"
    rules:
      - DOMAIN-SUFFIX,example.com,Streaming
