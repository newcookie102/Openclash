# OpenClash 全面优化配置文件

# 基本设置
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true

# DNS 设置
dns:
  enable: true
  ipv6: true
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - 'dns.msftncsi.com'
    - 'www.msftncsi.com'
    - 'www.msftconnecttest.com'
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  fallback:
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  nameserver-policy:
    'geosite:cn': [127.0.0.1:5635]  # AdGuardHome 仅处理国内域名
    '+.google.com': [8.8.8.8, 8.8.4.4]
    '+.facebook.com': [8.8.8.8, 8.8.4.4]
    '+.youtube.com': [8.8.8.8, 8.8.4.4]
    '+.github.com': [1.1.1.1, 1.0.0.1]

# TCP 优化
tcp-concurrent: true

# 连接优化
connection-pool-size: 128  # 调整为128，平衡性能

# TLS 优化
tls:
  certificate: "custom_cert.pem"  # 如果有自定义证书，请提供正确的路径
  private-key: "custom_key.pem"   # 如果有自定义私钥，请提供正确的路径

# eBPF 优化
ebpf:
  redirect-to-tun:
    - eth0  # 请根据实际网卡名称修改
  auto-redir: true

# 代理提供商
proxy-providers:
  机场订阅:
    type: http
    url: "https://tudou-dyapi.tudouyun.top/api/v1/client/subscribe?token=f0d5eda7efd87a99e2e94f8790276706"
    interval: 604800  # 每周更新
    path: ./proxies/airport_proxies.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204
      lazy: true

# 代理组设置
proxy-groups:
  - name: "🚀 节点选择"
    type: select
    proxies:
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇺🇲 美国节点
      - 🇯🇵 日本节点
      - 🇰🇷 韩国节点
      - 🇨🇳 台湾节点
      - 🇮🇩 印尼节点
      - 🇳🇱 荷兰节点
      - 🇹🇭 泰国节点
      - DIRECT
    use:
      - 机场订阅

  - name: "♻️ 自动选择"
    type: url-test
    use:
      - 机场订阅
    url: 'http://www.gstatic.com/generate_204'
    interval: 3600  # 调整为3600秒（1小时）

  - name: "🇭🇰 香港节点"
    type: url-test
    use:
      - 机场订阅
    filter: "(?i)港|HK|Hong|CM.*香港|CT.*香港|CU.*香港"
    url: 'http://www.gstatic.com/generate_204'
    interval: 3600

  - name: "🇸🇬 狮城节点"
    type: url-test
    use:
      - 机场订阅
