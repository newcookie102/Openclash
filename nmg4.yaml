      - DIRECT

  - name: "🐟 漏网之鱼"
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
