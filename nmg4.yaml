    url: 'http://www.gstatic.com/generate_204'
    interval: 3600

  - name: "🇹🇭 泰国节点"
    type: url-test
    use:
      - 机场订阅
    filter: "(?i)泰国|TH|Thailand|CT.*泰国"
    url: 'http://www.gstatic.com/generate_204'
    interval: 3600

  - name: "🌍 国外媒体"
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇺🇲 美国节点
      - 🇯🇵 日本节点
      - 🇰🇷 韩国节点
      - 🇨🇳 台湾节点
      - 🇮🇩 印尼节点
      - 🇳🇱 荷兰节点
